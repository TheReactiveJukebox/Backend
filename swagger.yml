#
# Section with general information about the API
#
swagger: "2.0"
info:
  description: "Specification for the Reactive Jukebox API"
  version: "0.0.1"
  title: "The Reactive Jukebox"
host: "reactivejukebox.de"
basePath: "/api"
tags:
- name: "track"
  description: "Everything about the tracks"
- name: "jukebox"
  description: "Everything about jukeboxes"
schemes:
- "http"

#
# Specification of individual API endpoints
#
paths:

  /track:
    get:
      tags:
        - "track"
      summary: "Get information about tracks"
      responses:
        200:
          description: OK
      produces: ["application/json"]

  /track/feedback:
    post:
      tags:
        - "track"
      summary: "An endpoint to push feedback about a track to"
      responses:
        200:
          description: OK


  /jukebox:
    get:
      tags:
        - "jukebox"
      summary: "Get your current jukebox"
      responses:
        200:
          description: OK
      produces: ["application/json"]
    post:
      tags:
        - "jukebox"
      summary: "Push a newly created jukebox"
      responses:
        200:
          description: OK


  /jukebox/feedback:
    post:
      tags:
        - "jukebox"
      summary: "An endpoint to push feedback about the current jukebox to"
      responses:
        200:
          description: OK


  /artist/{artistId}:
    get:
      summary: "Get information about an artist"
      parameters:
        - name: "artistId"
          in: "path"
          required: true
          type: "integer"
      responses:
        200:
          description: OK
        404:
          description: "No artist with that ID"

  /user:
    get:
      summary: "Get information and settings about the user"
      responses:
        200:
          description: OK

#
# Definitions for data types that endpoints may produce or consume
#
definitions:
  track:
    type: "object"
    properties:
      name:
        type: string
      file:
        type: string
      cover:
        type: string
      artist:
        $ref: '#/definitions/artist'
      genres:
        type: array
      releaseYear:
        type: number
        format: "int32"

  artist:
    type: "object"

  trackFeedback:
    type: "object"

  jukebox:
    type: "object"

  jukeboxFeedback:
    type: "object"
